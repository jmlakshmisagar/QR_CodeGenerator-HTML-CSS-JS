<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" href="pngegg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <p>Enter any text or URL</p>
        <div class="input">
            <input type="text" placeholder="Type text or URL" id="qrText">
        </div>
        <div class="imgBox">
            <img src="pngegg.png" id="qrImage" width="180px ">
        </div>

        <div class=" btn" onclick="generateQR()">Generate QR Code
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
